<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<head>
    <meta charset="UTF-8">
    <title>Создание новой переработки</title>
</head>
<body>
Пользователь:  {{login}}
<br>
<br>
Создание новой переработки
<br>
<br>
<form action="{{ url_for('new_work_task') }}" method=post>
ФИО  <textarea name=worker rows=1 cols=30 required></textarea>
<br>
<br>
Начало  <input id="start" type="datetime-local" name="date_start" value="2021-12-01T09:00" onchange = "stopstart()"><br> <br>
Завершение  <input id="stop" type="datetime-local" name="date_stop" value="2021-12-01T18:00"><br> <br>
Описание <br> <br>
    <textarea name=comment rows=5 cols=40 required></textarea><br>
<br>
        <button name="new_work_task" type="submit" value=>Создать</button>

    </form>
<br>
<a href="{{ url_for('open_work')}}">Новые переработки</a>
<br>
<br>
<a href="{{ url_for('show')}}">Главная</a>

<script>
function stopstart() {
  dt = document.getElementById("start").value;
  document.getElementById("stop").value = dt.substring(0,11)+'18:00';
}
</script>

</body>
</html>
