<body>

  <form action="{{ url_for('login') }}" method=post>
  <br>
  <br>
  Пользователь:

  <br>
  <input type=text name=username>
  <br>
  <br>
  Пароль:

  <br>
  <input type=password name=password>
  <br>
  <br>
  <input type=submit value=Войти>

{% endblock %}
</body>
</html>
