<html>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<body>
{% block body %}
  <h2>Вход в управление задачами</h2>
  {% if error %}<p class=error><strong>Ошибка:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Пользователь:
      <dd><input type=text name=username>
      <dt>Пароль:
      <dd><input type=password name=password>
      <dd><input type=submit value=Войти>
    </dl>
  </form>
{% endblock %}
</body>
</html>
