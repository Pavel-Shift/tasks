<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
Пользователь:  {{login}}
<br>
<br>
<table>
  <table border="1">
   <caption>Пользователи</caption>
   <tr>
    <th>ФИО</th>
    <th>Пароль</th>
    <th>ID</th>
   </tr>
{% for user in show_users_var %}
<tr>
    <td>{{ user.login }} </td>
    <td> {{ user.password }} </td>
    <td>
        <form action="/update_user_id" method=post>
        <input type="text" name=user_id>{{ user.id }}</input>
        <button name="update_user_id" type="submit" value={{ user.login }}>Сохранить</button>
        </form>
     </td>
</tr>
{% endfor %}
</table>
    <br>
<a href="{{ url_for('show')}}">Главная</a>
</body>
</html>
