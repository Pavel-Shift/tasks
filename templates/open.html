<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новые задачи</title>
</head>
<body>
Пользователь:  {{login}}
<br>
<br>
<table>
  <table border="1">
   <caption>Новые задачи, не взятые в работу</caption>
   <tr>
    <th>ID</th>
    <th>Задача</th>
    <th>Статус</th>
    <th>Создание</th>
       <th>Взять в работу</th>
   </tr>
{% for task in tasks_open %}
<tr> <td>{{ task.id }} </td> <td> {{ task.task }} </td> <td> {{ task.status }} </td> <td>{{ task.create }} </td>
    <td>
     <form action="/in_work" method="post">
     <button name="in_work" type="submit" value={{ task.id }}>В работу</button>
    </form>
 </td>

</tr>
{% endfor %}
</table>



<br>
<a href="{{ url_for('new')}}">Создать задачу</a>
<br>
<br>
<a href="{{ url_for('show')}}">Главная</a>
</body>
</html>
